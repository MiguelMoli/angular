<div class="simp-background">
  <h1>Personajes de Los Simpson</h1>

  <div class="cards">
    <div class="card" 
         *ngFor="let character of characters"
         (click)="openCharacter(character.id)">
<img src="https://cdn.thesimpsonsapi.com/500{{character.portrait_path}}" alt="{{ character.name }}">      <h2>{{ character.name }}</h2>
      <p>ID: {{ character.id }}</p>
      <p>Edad: {{ character.age ?? 'Desconocida' }}</p>
    </div>
  </div>
</div>
